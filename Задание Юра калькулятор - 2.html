<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Калькулятор</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet" type="text/css" />
<head>
<body>
	<form name="calc" id="bodycalc">
	<!-- <p id="textStyles">Custom calculator</p>	 -->
	<input name="input" id="display" type="text" class="field" />
		<div id="but">
			<button type="button" value="9" OnClick="set(this.value)">9</button>
			<button type="button" value="8" OnClick="set(this.value)">8</button>
			<button type="button" value="7" OnClick="set(this.value)">7</button>
			<button type="button" value="/" OnClick="set(this.value)">/</button>
			<button type="button" value="6" OnClick="set(this.value)">6</button>
			<button type="button" value="5" OnClick="set(this.value)">5</button>
			<button type="button" value="4" OnClick="set(this.value)">4</button>
			<button type="button" value="*" OnClick="set(this.value)">*</button>
			<button type="button" value="3" OnClick="set(this.value)">3</button>
			<button type="button" value="2" OnClick="set(this.value)">2</button>
			<button type="button" value="1" OnClick="set(this.value)">1</button>
			<button type="button" value="-" OnClick="set(this.value)">-</button>
			<button type="button" value="C" OnClick="reset()">C</button>
			<button type="button" value="0" OnClick="set(this.value)">0</button>
			<button type="button" value="=" OnClick="ravno()">=</button>
			<button type="button" value="+" OnClick="set(this.value)">+</button>
		</div>
	</form>
 <script>

 function setValue(value) {
	 document.getElementById("display").value = value;
 }

 function getValue() {
	return document.getElementById("display").value;
 }

 function set (value) {
		var inputValue = getValue();
		console.log("value", value);
	 	inputValue += value;
		setValue(inputValue);
}

function ravno () {
	 	var inputValue = getValue();
	 	inputValue = eval(inputValue)
	 	setValue(inputValue);
}

function backspace() {
	 var inputValue = getValue();
	 setValue(inputValue.substr(0, inputValue.length - 1));
}

document.onkeydown = function(event) {
	event.preventDefault();
	console.log(event);
	if (event.keyCode >=96 && event.keyCode<= 111 || event.keyCode >=48 && event.keyCode<= 57) {
			set(event.key);
			}
			else if (event.keyCode == 13) {
				ravno();
			}
			else if (event.keyCode == 8) {
				backspace();
			}
	return true;
}

 </script>
</body>
</html>
